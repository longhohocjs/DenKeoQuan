<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Kéo Quân 3D - Rotating Lantern</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen text-white font-sans flex flex-col items-center p-4">

    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold mb-2 text-yellow-400">Đèn Kéo Quân 3D</h1>
        <p class="text-gray-400 text-lg">Mô phỏng 3D Lantern với hiệu ứng quay và tương tác chuột.</p>
        <p class="mt-4 text-sm text-yellow-300">
            * <span id="status-text">Đang quay...</span>
        </p>
    </header>

    <!-- Khung cảnh 3D -->
    <div id="scene" class="scene">
        <!-- Khối lập phương quay -->
        <div id="cube" class="cube is-spinning rounded-xl">
            <!-- 6 Mặt của đèn -->
            <div class="face front bg-red-600/50">
                <img src="https://placehold.co/200x200/FF5733/FFFFFF?text=Mặt+1" alt="Mặt 1" onerror="this.style.opacity='1'; this.style.backgroundColor='#FF5733';" />
            </div>
            <div class="face back bg-blue-600/50">
                <img src="https://placehold.co/200x200/33A2FF/FFFFFF?text=Mặt+2" alt="Mặt 2" onerror="this.style.opacity='1'; this.style.backgroundColor='#33A2FF';" />
            </div>
            <div class="face right bg-green-600/50">
                <img src="https://placehold.co/200x200/33FF57/FFFFFF?text=Mặt+3" alt="Mặt 3" onerror="this.style.opacity='1'; this.style.backgroundColor='#33FF57';" />
            </div>
            <div class="face left bg-yellow-600/50">
                <img src="https://placehold.co/200x200/FFD133/000000?text=Mặt+4" alt="Mặt 4" onerror="this.style.opacity='1'; this.style.backgroundColor='#FFD133';" />
            </div>
            <div class="face top bg-purple-600/50">
                <img src="https://placehold.co/200x200/A233FF/FFFFFF?text=Mặt+5" alt="Mặt 5" onerror="this.style.opacity='1'; this.style.backgroundColor='#A233FF';" />
            </div>
            <div class="face bottom bg-pink-600/50">
                <img src="https://placehold.co/200x200/FF33A2/FFFFFF?text=Mặt+6" alt="Mặt 6" onerror="this.style.opacity='1'; this.style.backgroundColor='#FF33A2';" />
            </div>
        </div>
    </div>

    <p class="text-gray-500 mt-8 text-center max-w-lg">
        <strong class="text-white">Hướng dẫn:</strong> Di chuyển chuột (hoặc chạm trên thiết bị di động) vào bất kỳ mặt nào của khối đèn để làm đèn dừng quay. Rê chuột ra ngoài để đèn tiếp tục quay.
    </p>

    <script src="./script.js"></script>
</body>
</html>
